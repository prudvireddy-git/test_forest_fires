<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <style>
        body {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d3557;
        }
        .btn-primary {
            background-color: #1d3557;
            border: none;
        }
        .btn-primary:hover {
            background-color: #457b9d;
        }
    </style>
    <div class="card">
        <h1>ðŸ”¥ FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Ws" placeholder="Wind Speed (Ws)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Rain" placeholder="Rainfall" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Region" placeholder="Region" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if result %}
            <div class="alert alert-success text-center mt-3">
                <h4>ðŸ”¥ FWI Prediction: {{ result }}</h4>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
